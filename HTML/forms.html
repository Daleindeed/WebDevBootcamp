<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms</h1>
    <form action="/tacos">
        <p>
            <label for="user time">Enter a user time</label>
            <input type="time" id="user time">
        </p>
        <p>
            <label for="user name">Enter a user name</label>
            <input id="user name" type=" text" placeholder="username" name="username">
        </p>
        <input type="password" placeholder="password" name="password">
        <input type="number" name="num" min="1" max="10">
        <input type="color">
        <input type="datetime">
        <button type="reset">reset</button>
        <button type="submit">Submit</button>
    </form>

    <hr>
    <h2>Hijacking Searches</h2>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results?">
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I aggree</label>
        <button>Submit</button>
        <h3>Radio buttons</h3>
        <p>
            <label for="S">S</label>
            <input type="radio" name="size" id="S" value="s">
            <label for="M">M</label>
            <input type="radio" name="size" id="M" value="m">
            <label for="L">L</label>
            <input type="radio" name="size" id="L" value="l">
        </p>
        <label for="meal">Please select a meal type</label>
        <select name="meal" id="meal">
            <option value="fish" selected>fish</option>
            <option value="steak">steak</option>
        </select>
        <p>Input type range
            <label for="cheese">Aomunt of Cheese</label>
            <input type="range" name="cheese_level" id="cheese" min="1" max="10" step="2" value="5">
        </p>
    </form>

    <p>
        <label for="requests">any special requests?</label>
        <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Type here"></textarea>
    </p>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter first name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>

        <p>
            <input type="email" required>
        </p>


        <button>Submit</button>
    </form>



</body>

</html>
